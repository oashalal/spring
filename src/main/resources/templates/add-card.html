<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title>Getting Started: Serving Web Content</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        #sign-in {
            height: 39px;
            width: 200px;
            margin-top: 10px;
            font-size: 18px;
        }
        #error {
            color: #FF5D5C;
            margin-left: 10;
        }
    </style>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <header th:insert="~{header :: header}"></header>
    <form th:action="@{/addcard}" method="post">
        <h1 class="text-center">Оформить карту</h1>
        <div th:if="${param.error}">
            <p id="error">
                Неверные данные!
            </p>
        </div>
        <!-- Name input -->
        <div class="form-outline mb-13 container">
            <label class="form-label ml-10 text-center" for="name">Название карты: </label>
            <input type="text" id="name" name="name" class="form-control" />
        </div>

        <!-- Password input -->
        <div class="form-outline mb-13 container">
            <label class="form-label" for="number">Номер карты(4 цифры):</label>
            <input type="text" id="number" name="number" class="form-control" />
        </div>

        <!-- Submit button -->
        <div class="text-center">
            <button id="sign-in" type="submit" class="btn btn-primary btn-block">Оформить</button>
        </div>
    </div>
</form>
</body>
</html>
