<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title>Profile</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div th:insert="~{header :: header}"></div>
    <h1 th:text="|Hello, ${#authentication.name}|" />
    <h1>Ваши карты: </h1>
    <a style="margin-left: 220px; margin-top: -80px;" class="btn btn-primary" href="/addcard" role="button">Добавить</a><br></br>
    
    <div th:each="card : ${cards}" class="alert alert-info mt-20">
        <h1 th:text="${card.name}"/>
        <h1 th:text="|Номер: ${card.number}|"/>
        <a style="margin-left: 220px; margin-top: -80px;" class="btn btn-primary" th:href="|/card/${card.id}|" role="button">Выбрать</a>
        <h3 th:text="|Баланс: ${card.balance}$|"/>
    </div>
</body>
</html>
